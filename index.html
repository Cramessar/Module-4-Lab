<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Module 4 HTML Assignment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #ffffff;
      color: #333;
    }

    nav ul {
      display: flex;
      list-style: none;
      padding: 0;
      margin: 0 0 20px 0;
      background-color: #333;
    }

    nav ul li {
      margin: 0;
    }

    nav ul li a {
      display: block;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
    }

    nav ul li a:hover {
      background-color: #00cafc;
    }

    form {
      margin-bottom: 20px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    form input, form textarea, form button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    form button {
      background-color: #333;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    form button:hover {
      background-color: #00cafc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    table th, table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    table th {
      background-color: #333;
      color: white;
    }

    img {
      margin-top: 20px;
      display: block;
      max-width: 100%;
      height: auto;
    }

    .rounded {
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <h1>Module 4 HTML Assignment</h1>

    <!-- form -->
  <section>
    <h2>Contact Us</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <p>How did you find us?</p>
      <label><input type="radio" name="source" value="Google" required> Google</label><br>
      <label><input type="radio" name="source" value="Social Media"> Social Media</label><br>
      <label><input type="radio" name="source" value="Other"> Other</label>

      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- table -->
  <section>
    <h2>Product Data</h2>
    <table>
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Price</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Gaming Mouse</td>
          <td>$49.99</td>
          <td>120</td>
        </tr>
        <tr>
          <td>Mechanical Keyboard</td>
          <td>$89.99</td>
          <td>75</td>
        </tr>
        <tr>
          <td>Headset</td>
          <td>$69.99</td>
          <td>150</td>
        </tr>
      </tbody>
    </table>
  </section>

  <!-- images -->
  <section>
    <h2>Gallery</h2>
    <img src="https://placehold.co/300x200" alt="Placeholder Image">
    <img src="https://placehold.co/300x200" alt="Rounded Placeholder" class="rounded">
  </section>
</body>
</html>
